    <div class="caja-registro" id="lista-juegos">
      <form>
        <div class="form-group">
          <label for="exampleInputName">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName"
            placeholder="Nombre"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputLastName">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputLastName"
            placeholder="Apellido"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputDOB">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="exampleInputDOB" />
        </div>
        <div class="form-group">
          <label for="exampleInputAddress">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputAddress"
            placeholder="Dirección"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Ingresar correo"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Contraseña"
          />
        </div>
        <button type="submit" class="btn-form" id="registerButton">Regístrame</button>
        <div class="text-center mt-2">
          <a href="Iniciar sesion.html">
            <button type="button" class="btn-registrarte">
              Iniciar Sesion
            </button>
          </a>
          <small id="registerHelp1" class="text-muted ">¿Tienes una cuenta?</small>
        </div>
        
      </form>
